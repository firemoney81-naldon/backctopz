                else if (keyword.includes('할인') || keyword.includes('할증') || keyword.includes('블랙박스') || keyword.includes('만기') || keyword.includes('조회') || keyword.includes('이력') || keyword.includes('승계') || keyword.includes('요율') || keyword.includes('등급') || keyword.includes('갱신') || keyword.includes('할부') || keyword.includes('미가입') || keyword.includes('자기부담금') || keyword.includes('인상')) {
